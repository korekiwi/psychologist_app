<div class="card mb-4 shadow">
    <div class="card-body">
        <h3 class="card-title text-dark"><a href="{% url "question" question.pk %}">{{ question.title }}</a></h2>
        <p class="card-text question">{{ question.question | truncatechars:250}}</p>

        <p class='card-text sub'>Просмотры: {{question.views}} | {{question.created_at|date:"d.m.Y"}} | {{question.name}}</p>
        
    </div>
</div>
