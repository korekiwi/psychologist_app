<div class="card mb-4">
    <div class="card-body">
        <h2 class="card-title text-dark"><a href="{% url "question" question.pk %}">{{ question.name }}</a></h2>
        <p class="card-text">{{ question.question }}</p>
        
        <div class="d-flex flex-wrap justify-content-between align-items-center">
            <div class="stats text-dark d-flex flex-wrap gap-3 mb-2 mb-md-0">
                <span class="d-flex align-items-center">
                    <i class="bi bi-eye me-1"></i>
                    <span class="stats-text"> Просмотры </span>
                </span>
                <span class="d-flex align-items-center">
                    <i class="bi bi-calendar me-1"></i>
                    <span class="stats-text">{{ question.created_at|date:"d.m.Y" }}</span>
                </span>
            </div>
        </div>
    </div>
</div>
